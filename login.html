<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="style.css" rel="stylesheet">


</head>

<body>
    <div class="navbar">
        <div class="left-links">
            <a href="./home.html">
                <img src="./assets/images/logo.jpeg" alt="Logo" class="logo">
            </a>
            <a href="./home.html">Home</a>
            <a href="./About.html">About us</a>
            <a href="./contact.html">Contact us</a>
        </div>
        <div class="right-links">
            <a href="./signin.html">Sign In</a>
            <a href="./login.html">Log In</a>
        </div>
    </div>


    <div class="login_page">
        <img src="./assets/images/person-circle.jpeg" class="user_icon">
        <form onsubmit="return login(event)">
            <div class="username">
                <h3>Username:</h3>
                <input type="text" id="loginUsername" placeholder="Username" class="box1" required>
            </div>

            <div class="password">
                <h3>Password:</h3>
                <input type="password" id="loginPassword" placeholder="Password" class="box2" required>
            </div>
            <div class="items">
                <input type="checkbox" class="checkbox">Remember me
                <a href="">Forgot password?</a>

            </div>


            <button type="submit">Login</button>
        </form>
        <script src="./login.js"></script>
    </div>




</body>

</html>
